<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Response Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Assistant Response Interface</h1>
    <div class="buttons">
        <button onclick="sendResponse('Hello! How can I assist you today?')">Send Greeting</button>
        <button onclick="sendResponse('Goodbye!')">Send Goodbye</button>
        <button onclick="sendResponse('What is your question?')">Ask Question</button>
    </div>

    <script>
        // Function to send responses to the assistant
        function sendResponse(message) {
            console.log("Sending message: " + message);

            // Use fetch to send the message to the server
            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response from server:", data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
